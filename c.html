<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .lawyer-image {
      flex: 1;
      max-width: 300px;
      margin-right: 20px;
    }

    .lawyer-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .appointment-form {
      flex: 2;
    }

    h1 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      padding: 0.75rem 1.5rem;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #c0392b;
    }

    .confirmation {
      display: none;
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .lawyer-image {
        margin-right: 0;
        margin-bottom: 20px;
        max-width: 100%;
      }

      .appointment-form {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .lawyer-image img {
        border-radius: 4px;
      }

      .form-group input, .form-group textarea {
        padding: 0.4rem;
      }

      .form-group button {
        padding: 0.6rem 1.2rem;
      }

      h1 {
        font-size: 1.5em;
      }

      .confirmation h2 {
        font-size: 1.2em;
      }

      .confirmation p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lawyer-image">
      <img src="" alt="Lawyer's Image">
    </div>
    <div class="appointment-form">
      <h1>Book an Appointment with Sunita</h1>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Your Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Preferred Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="message">Additional Information:</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Confirm Appointment</button>
        </div>
      </form>
      <div class="confirmation" id="confirmation">
        <h2>Appointment Confirmed!</h2>
        <p>Your appointment with Sunita is confirmed for:</p>
        <p><strong>Date:</strong> <span id="confirmDate"></span></p>
        <p><strong>Time:</strong> <span id="confirmTime"></span></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var date = document.getElementById('date').value;
      var time = document.getElementById('time').value;

      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('confirmDate').textContent = date;
      document.getElementById('confirmTime').textContent = time;
      document.getElementById('appointmentForm').reset();
    });
  </script>
</body>
</html>
